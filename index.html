<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>INGRESO DE ALUMNOS</title>
</head>

<body>
  <div class="contenedor">
    <section class="crud">
      <div class="agregar">
        <article class="agregar-alumno">
          <h3 class="crud-title">CRUD PARA ALUMNOS DE LA FIS-UNCP</h3>
          <form class="crud-form">
            Nombre del Alumno: <input type="text" name="nombre" placeholder="Ingrese el nombre del alumno" required>
            <br>
            Semestre: <input type="text" name="semestre" placeholder="Ingrese el semestre del alumno" required>
            <br>
            <input id="Enviar" type="submit" value="Enviar">
            
            <input type="hidden" name="id">
            <br>
          </form>
        </article>
      </div>
      <h2 class="crud-title">Listado de Alumnos</h2>
      <div class="tabla-mostrar"> 
       
        <article>
          
        <table class="crud-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Semestre</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </div>
    </section>
  
    <template id="crud-template">
      <tr>
        <td class="name"></td>
        <td class="semest"></td>
        <td>
          <button class="edit">Editar</button>
          <button class="delete">Eliminar</button>
        </td>
      </tr>
    </template>
  </div>
  

   
  <script src="js/index.js"></script>
</body>

</html>
